<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cuadrados.css">
    <title>Document</title>

    <script>
        function cambioColor(color) {
            document.body.style.backgroundColor = color
        }
    </script>
</head>

<body>
    <div id="rojo" onclick="cambioColor('red')"></div>
    <div id="azul" onclick="cambioColor('blue')"></div>
    <div id="verde" onclick="cambioColor('green')"></div>


</body>

</html>
